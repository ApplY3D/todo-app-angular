<div class="alert-wrap" *ngIf="alert?.text && alert?.type" (click)="onClose()">
  <div
    class="alert"
    [ngClass]="{
      'alert-success': alert!.type === 'success',
      'alert-warning': alert!.type === 'warning',
      'alert-danger': alert!.type === 'danger'
    }"
  >
    <p>{{ alert!.text }}</p>
  </div>
</div>
